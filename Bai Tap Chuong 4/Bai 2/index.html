<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function() {
            $(".btntinhluong").click(function() {
                strluong = $(".luong").val();
                luong = parseFloat(strluong);
                strheso = $(".hesoluong").children("option:selected").text();
                heso = parseFloat(strheso);
                luongthang = luong * heso;
                //alert(luongthang);
                $(".luongthang").html(luongthang);
            });
        });
    </script>
</head>

<body>
    <div>
        <table border="1px">
            <tr>
                <td>luong</td>
                <td><input type="text" class="luong"></td>
            </tr>
            <tr>
                <td>Hệ số lương</td>
                <td>
                    <select class="hesoluong">
<option value="3.2">3.2</option>
<option value="3.6">3.6</option>
<option value="3.9">3.9</option>
<option value="4.2">4.2</option>
</select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class='btntinhluong'>Tính lương tháng </button></td>
            </tr>
            <tr>
                <td>lương tháng</td>
                <td class='luongthang'></td>
            </tr>
        </table>
    </div>
</body>

</html>
